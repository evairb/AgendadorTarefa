{% extends 'base.html' %}

{% block conteudo %}
<div class="text-dark d-flex justify-content-center align-middle body">
  <section class="m-auto container-card">
    <footer class=" bg-primary title-card">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="p-3 d-flex justify-content-center">Escola<h1>
          </div>
        </div>
      </div>
    </footer>
    

    <div class="row d-flex justify-content-center align-items-center mt-4 mb-4 desc-text">
      <div>
        <form method="POST" action="{% url 'agenda:login' %}" class="pb-4">
          {% csrf_token %}
          {% include 'parciais/_messages.html' %}
          <div class="form-group ">
            <label for="InputUsuario1">Usuário:</label>
            <input type="text" maxlength="14" name="username" class="ipt form-control"
              id="InputUsuario1" aria-describedby="UsuarioHelp" placeholder="Digite seu usuario" 
              required>
          </div>
          <div class="form-group pb-2">
            <label for="InputPassword1">Senha:</label>
            <input type="password" maxlength="20" name="password" class="ipt form-control "
              id="InputPassword1" placeholder="Informe sua Senha" required>
          </div>

          <div class="text-center text-lg-start mt-3 pt-2">
            <button type="submit" value="Login" class="btn btn-principal btn-lg">Acessar</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Não possui cadastro <a href="{% url 'agenda:cadastrar' %}"
                class="link-danger">Cadastre-se</a></p>

          </div>  
        </form>
            
      </div>
    </div>
</div>
<style>
  .body {
    min-height: 95vh;
    /* background-image: url('/static/img/sp.jpeg'); */
  }

  h1 {
    font-size: 3rem;
    text-align: center;
  }

  .container-card {
    width: 50%;
    background-color: rgb(232, 246, 248, 0.4);
    box-shadow: -0.2em 0.6rem 1.5em rgb(8, 57, 64, 0.3);
  }

  .title-card {
    color: rgb(232, 246, 248);
  }

  .title-card,
  .container-card {
    border-radius: 15px 15px 15px 15px;
  }

  .desc-subtitle {
    font-size: 1rem;
    font-style: italic;
  }

  .desc-text {
    color: #083940;
  }

  .desc-sub-text {
    color: rgb(8, 57, 64, 0.5) !important;
  }

  .ipt {
    border-color: #083940;
    background-color: rgb(232, 246, 248, 0);
  }

  .form-control {
    background-color: #e8f6f866 !important;
  }

  .form-control:focus {
    border: 2px solid #17A2B8;
  }

  .btn-principal {
    color: #e8f6f8;
    background-color: #17A2B8;
    ;
    padding: 0 3.8rem 0 3.8rem;
  }

  .btn-principal:hover {
    color: #e8f6f8;
    background-color: #117a8a;
  }

  .img-carousel {
    border-radius: 15px 15px 15px 15px !important;
  }

  .container-img {
    display: flex;
    justify-content: center;
  }

  .img-fluid {
    width: 80%;
  }
  
</style>
{% endblock %}
